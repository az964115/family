<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>家庭 GPT 聊天小幫手</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { padding: 10px; font-size: 16px; }
    input { width: 80%; }
    button { width: 18%; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>和 GPT-4o-mini 聊天</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="輸入訊息..." />
    <button onclick="sendMessage()">送出</button>
  </div>

  <script>
    const apiKey = "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"; // ← 在這裡貼上你的金鑰

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      addMessage("你", message, "user");
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: message }],
            max_tokens: 850,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "(沒有回應)";
        addMessage("GPT", reply, "bot");

      } catch (error) {
        console.error("錯誤:", error);
        addMessage("系統", "發送失敗，請檢查 API 金鑰或網路狀態。", "bot");
      }
    }

    function addMessage(sender, text, cls) {
      const messagesDiv = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = `msg ${cls}`;
      msg.textContent = `${sender}：${text}`;
      messagesDiv.appendChild(msg);
    }
  </script>
</body>
</html>
