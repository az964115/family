<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GPT 聊天助手</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { padding: 10px; font-size: 16px; }
    input { width: 80%; }
    button { width: 18%; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>和 GPT-4o-mini 聊天</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="輸入訊息..." />
    <button onclick="sendMessage()">送出</button>
  </div>

  <script>
    const apiKey = "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"; // ← 改成你自己的 API 金鑰

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("你", message, "user");
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
            "OpenAI-Project": "proj_k1e6WgsIk3K6ehwqYvzSe6VA"  // ← 改成你的 project ID
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: message }],
            max_tokens: 850,
            temperature: 0.7
          })
      });


        if (!response.ok) {
          const errorText = await response.text();
          console.error("API 錯誤：", errorText);
          addMessage("系統", `API 請求錯誤：${response.status}`, "bot");
          return;
        }

        const data = await response.json();
        console.log("API 回傳內容：", data);

        const reply = data?.choices?.[0]?.message?.content?.trim();
        if (reply) {
          addMessage("GPT", reply, "bot");
        } else {
          addMessage("GPT", "(回傳為空)", "bot");
        }

      } catch (error) {
        console.error("例外錯誤：", error);
        addMessage("GPT", `錯誤：${error.message}`, "bot");
      }
    }

    function addMessage(sender, text, cls) {
      const messagesDiv = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = `msg ${cls}`;
      msg.textContent = `${sender}：${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
